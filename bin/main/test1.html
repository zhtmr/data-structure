<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="toggle">toggle</button>
    <div class="box" style="width: 100px; height: 100px; background: red;"></div>
    <button class="toggle1">toggle</button>
    <div class="box1" style="width: 100px; height: 100px; background: green;"></div>

    <script>

        var box = document.querySelector('.box');
        var toggleBtn = document.querySelector('.toggle');

        var toggle = (function () {
            var isShow = false;

            // ① 클로저를 반환
            return function () {
                box.style.display = isShow ? 'block' : 'none';
                // ③ 상태 변경
                isShow = !isShow;
            };
        })();

        // ② 이벤트 프로퍼티에 클로저를 할당
        toggleBtn.onclick = toggle;


        // 클로저를 안쓰면 상태유지를 위해 전역 변수를 사용할 수 밖에없다.
        // 전역 변수는 언제든지 누구나 접근할 수 있고 변경할 수 있기 때문에 많은 부작용을 유발해 오류의 원인이 되므로 사용을 억제해야 한다.
        var box1= document.querySelector('.box1');
        var toggleBtn1 = document.querySelector('.toggle1');
        
        var isShow = false;

        var toggle1 = function () {            

            box1.style.display = isShow ? 'block' : 'none';
            // ③ 상태 변경
            isShow = !isShow;

        };

        // ② 이벤트 프로퍼티에 클로저를 할당
        toggleBtn1.onclick = toggle1;




    </script>
</body>

</html>
